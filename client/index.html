<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Kanban!</title>
</head>
<body>

  <!-- login Page -->
  <div class="row" id="loginP">
    <div class="col-sm-12 col-md-6 d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
      <div class="row">
        <div class="col-md-12">
          <p>Manage your time with</p>
          <h3>The Kanban.co!</h3>
        </div>
        <div class="col-md-12 pt-4 bg-white rounded shadow">
          <h4>Login here</h4>
          <form>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p class="pt-2">If you're not registered yet, klik <a href="#">here!</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
      <img src="./asset/business-management-download-free-clip-art-with-a-transparent-management-business-png-686_443.png" alt="">
    </div>
  </div>

  <!-- register Page -->
  <div class="row" id="registerP">
    <div class="col-sm-12 col-md-6 d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
      <div class="row">
        <div class="col-md-12 pt-4 bg-white rounded shadow">
          <h4>Register here</h4>
          <form>
            <div class="form-row">
              <div class="col-md-6">
                <label for="InputFirstName">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" >
              </div>
              <div class="col-md-6">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" >
              </div>
            </div>
            <div class="form-group">
              <label for="InputEmailRegister">Email address</label>
              <input type="email" class="form-control" id="InputEmailRegister" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPasswordRegister">Password</label>
              <input type="password" class="form-control" id="InputPasswordRegister">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p class="pt-2">If you're already registered, klik <a href="#">here!</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
      <img src="./asset/business-management-download-free-clip-art-with-a-transparent-management-business-png-686_443.png" alt="">
    </div>
  </div>




  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
